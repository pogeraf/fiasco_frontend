<form class="enter-username-form" (submit)="setUserName()" [formGroup]="form">
  <div>
    <span>User Name: </span>
    <p class="underline-input"><input placeholder="* Player name" formControlName="name" autofocus></p>
  </div>

  <button type="submit" class="button button-default" [disabled]="!form.valid">Enter</button>

</form>
