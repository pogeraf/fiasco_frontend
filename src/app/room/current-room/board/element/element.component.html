<div class="element" [style]="elementPosition">
  <div #elementContent
    (mousedown)="isMoving ? startMovingElementById($event) : ''"
  >
    <ng-template  appCurrentElement></ng-template>
  </div>
  <app-context-menu
    *ngIf="openContextmenu"
    #contextMenuComponent
    (close)="closeContextMenu()"
    [items]="element.contextmenu"
    [position]="contextMenuPosition"
    [mouseCoordinates]="mouseCoordinatesByElement"
  ></app-context-menu>
</div>
